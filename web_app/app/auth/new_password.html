<div class="form-group">
    <label for="newPassword" class="sr-only">New Password</label>
    <input type="password" class="form-control" placeholder="New Password" ng-model="vm.newPassword" name="newPassword" required>
</div>
<div class="form-group">
    <label for="confirmPassword" class="sr-only">Confirm New Password</label>
    <input type="password" class="form-control" placeholder="Confirm New Password" ng-model="vm.confirmPassword" name="confirmPassword" required>
</div>
<input type="submit" class="btn btn-primary" value="Update" ng-disabled="vm.waiting">
