<div class="align-center grid-block">
    <div class="medium-4 grid-content">
        <br><h3>Reset Password</h3><br>
        <p ng-if="authVm.firstLogin">Please change your password.</p>
        <div ng-if="authVm.changePasswordResponse == -1">
            <form ng-submit="authVm.resetPassword()">
                <div ng-include="'/app/auth/new_password.html'"></div>
            </form>
        </div>
        <p ng-if="authVm.changePasswordResponse == 0">Your password has been successfully updated.</p>
        <p ng-if="authVm.changePasswordResponse == 1">An error occured on the server. Please try again later.</p>
        <a ui-sref="login">Back to login</a>
    </div>
</div>
