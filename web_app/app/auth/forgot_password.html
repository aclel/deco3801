<div class="align-center grid-block">
	<div class="medium-4 grid-content">
		<br><h3>Forgot Password</h3><br>
        <div ng-if="authVm.forgotResponse == -1">
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
    		<form ng-submit="authVm.forgotPassword()">
    			<label for="email">Email</label>
    			<input type="text" ng-model="authVm.email" name="email">
    			<input type="submit" class="button" value="Submit" ng-disabled="authVm.waiting">
    		</form>
        </div>
        <p ng-if="authVm.forgotResponse == 0">An email has been sent to <em>{{ authVm.email }}</em>. Please check your inbox.</p>
        <p ng-if="authVm.forgotResponse == 1">An error occured on the server. Please try again later.</p>
		<a ui-sref="login">Back to login</a>
	</div>
</div>
