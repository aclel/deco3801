<div class="medium-3 grid-block vertical shadow-right">
	<div class="grid-content">
		<h3>Buoys</h3>

		<div ng-repeat="buoy in vm.buoys">
			<input type="checkbox" ng-model="buoy.enabled" ng-change="vm.updateBuoysFilter(buoy)">
			Buoy {{ buoy.id }}
		</div>
	</div>
	<div class="grid-content">
		<h3>Times</h3>
		
		<div class="timefilters">
				<!--<div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">-->
				<div>
				    <label><i class="fa fa-calendar"></i>From</label>
				    <input type="text" ng-model="vm.times.from.date" ng-change="vm.updateTimesFilter()" name="date" placeholder="dd/mm/yy" bs-datepicker>
			  	<!--</div>-->
				  
				 <!--<div class="form-group" ng-class="{'has-error': timepickerForm.time.$invalid}">-->
				    <!--<label><i class="fa fa-clock-o"></i> To </label>-->
				    <input type="text" size="8" ng-model="vm.times.from.time" ng-change="vm.updateTimesFilter()" name="time" placeholder="hh:mm" bs-timepicker>
				  <!--</div>-->
				</div>	  
				  
				<div>		  
				 <!--<div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">-->
				    <label><i class="fa fa-calendar"></i>To</label>
				    <input type="text" ng-model="vm.times.to.date" ng-change="vm.updateTimesFilter()" name="date" placeholder="dd/mm/yy" bs-datepicker>
			  	<!--</div>-->
				  
				 <!--<div class="form-group" ng-class="{'has-error': timepickerForm.time.$invalid}">-->
				    <!--<label><i class="fa fa-clock-o"></i> To </label>-->
				    <input type="text" size="8" ng-model="vm.times.to.time" ng-change="vm.updateTimesFilter()" name="time" placeholder="hh:mm" bs-timepicker>
				  <!--</div>-->
				</div>
		</div>
	</div>
	<div class="grid-content">
		<h3>Filters</h3>
	</div>
</div>
<div class="medium-6 grid-content no-overflow">
	<div id="map-canvas"></div>
	<div id="infoBox"></div>
	<!--<div id="map-popover"></div>-->
</div>
<div class="medium-3 grid-block"></div>
