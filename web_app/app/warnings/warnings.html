<div class="grid-content">
	<h3>Warnings</h3>
	<table class="data-table">
		<thead>
			<tr>
				<th>Buoy</th>
				<th>Warning</th>
				<th>Message</th>
				<th>Current Value</th>
				<th>First Spotted</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="warning in vm.warnings">
				<td>{{ warning.buoyName }}</td>
				<td>{{ warning.warning }}</td>
				<td>{{ warning.warningTrigger.message }}</td>
				<td>{{ warning.readingValue }}</td>				
				<td>{{ warning.readingTime }}</td>
			</tr>
		</tbody>
	</table>
	<p><i>To modify or add new warnings see <a ui-sref="config">Config/Triggers</a></i></p>
</div>
