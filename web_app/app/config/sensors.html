<table class="data-table">
    <thead>
        <tr>
            <th>Sensor Name</th>
            <th>Last Recorded</th>
        </tr>
    </thead>
    <tbody ng-if="vm.selected.type == 'all'">
        
    </tbody>
    <tbody ng-if="vm.selected.type == 'group'">
        
    </tbody>
    <tbody ng-if="vm.selected.type == 'instance'">
        <tr ng-repeat="buoyInstanceSensor in vm.buoyInstanceSensors | filter:vm.buoyInstanceSensorFilter">
            <td>{{ buoyInstanceSensor.sensorName }}</td>
            <td>{{ buoyInstanceSensor.recentTime }}</td>
        </tr>
    </tbody>
</table>
