<div class="align-center grid-block">
	<div class="medium-4 grid-content">
		<h3>Forgot Password</h3>
        <div ng-if="vm.success == -1">
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
    		<form ng-submit="vm.forgotPassword()">
                <div class="form-group">
        			<label for="email" class="sr-only">Email</label>
        			<input type="text" class="form-control" placeholder="Email" ng-model="vm.email" name="email" required>
                </div>
    			<input type="submit" class="btn btn-primary" value="Submit" ng-disabled="vm.waiting">
    		</form>
        </div>
        <p ng-if="vm.success == 1">An email has been sent to <em>{{ vm.email }}</em>. Please check your inbox.</p>
        <p ng-if="vm.success == 0">An error occured on the server. Please try again later.</p>
		<a ng-if="!vm.waiting" ui-sref="login">Back to login</a>
	</div>
</div>
